<section class="session">
	<div class="container">
		<h2 class="settings_title">
			Управление сессиями
		</h2>
		<div class="session__wrapper">
			<div class="session__lenght">
				<div class="session__max">
					<div class="session__text">
						Максимальная длительность сессии:
					</div>
					<div class="session__input_wrapper">
						<input class="input session__input" name="session-input" type="text" readonly>
					</div>
				</div>
			</div>
			<div class="session__info">
				<div class="session__info_current">
					<div class="session__info_wrapper">
						<div class="session__text">

						</div>
						<img src="img/settings/comp.svg" width="" height="" loading="lazy" alt="">

								<span class="session-system">Windows</span>, <span class="session-browser">Chrome</span>,<span class="session-town">Донецк</span>
							</div>
							<div class="session__info_ip">
								<span class="session-ip">109.254.131.23</span>
								<span class="session-active">Активный</span>
							</div>
							<div class="session__info_history">
								История сеансов
							</div>
						</div>
					</div>
					<div class="session__close_active">
						Завершить другие сеансы <br>
						<span>(выйти на всех устройствах, кроме текущего)</span>
					</div>
				</div>
			</div>
