<section class="security">
	<div class="container">
		<h2 class="settings_title">
			Безопасность
		</h2>
		<div class="security__wrapper">
			<div class="security__items">
				<label for="security-pass">
					Пароль
				</label>
				<div class="input__wrapper">
					<input class="input input-blue" id="security-pass" type="password" placeholder="Не установлен">
					<button class="button blue border">
						Изменить
					</button>
				</div>
				<div class="input__about">
					Пароль нужен для: авторизации с помощью почты или телефона, повышения защиты аккаунта.
				</div>
				<div class="security__auth">
					<h4>
						Двухфакторная авторизация
					</h4>
					<div class="label__wrapper">
						<div class="auth__title">
							По почте
						</div>
						<img src="img/settings/check.svg" width="20" height="20" alt="">
						<div class="label__text">
							Не подключена, <span>подключить</span>
						</div>
					</div>
					<div class="label__wrapper">
						<div class="auth__title">
							По смс
						</div>
						<img src="img/settings/check.svg" width="20" height="20" alt="">
						<div class="label__text">
							Не подключена, <span>подключить</span>
						</div>
					</div>
				</div>
			</div>
			<div class="security__resources">
				<h4 class="auth__title">
					Привязка сторонних ресурсов
				</h4>
				<div class="security__resources_wrapper">
					<div class="security__resources_item">
						<img src="img/settings/add.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/google.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/vk.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/telega.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/twit.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/inst.svg" width="70" height="70" alt="">
					</div>
					<div class="security__resources_item">
						<img src="img/settings/yandex.svg" width="70" height="70" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
