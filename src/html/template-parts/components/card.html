<div class="card">
	<div class="card__inner">
		<div class="card__heart">
			<img class="heart" src="img/card/heart.svg" width="35" height="35" alt="">
			<img class="heart-fill" src="img/card/heart-fill.svg" width="35" height="35" alt="">
		</div>
		<div class="card__img">
			<div class="swiper @@swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide @@class">
						<img src="@@src1" width="308" height="176" alt="">
					</div>
					<div class="swiper-slide">
						<img src="@@src2" width="308" height="176" alt="">
					</div>
					<div class="swiper-slide">
						<img src="@@src3" width="308" height="176" alt="">
					</div>
				</div>
				<div class="swiper-pagination card-pagination"></div>
			</div>
		</div>
		<div class="card__info">
			<div class="card__info_top">
				<div class="card__token">
					<img src="img/card/small-token.svg" width="21" height="21" alt="">
					<div class="card__token_price">
						@@token-price
					</div>
				</div>
				<div class="card__info_price">
					@@info-price
				</div>
			</div>
			<div class="card__info_goods">
				@@goods
			</div>
			<div class="card__info_group">
				@@group
			</div>
			<div class="card__auction">
				<div class="card__auction_begin">
					Начало аукциона
					<svg class="point" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="9" cy="9" r="5" fill="#49AE71" />
						<circle cx="9" cy="9" r="6.875" stroke="#49AE71" stroke-width="0.25" />
						<circle cx="9" cy="9" r="8.75" stroke="#49AE71" stroke-width="0.5" />
					</svg>
				</div>
				<div class="card__auction_date">
					@@date
				</div>
			</div>
			<div class="card__progress">
				<div class="card__places">
					<span class="card__place">Мест:</span>
					<div class="places__num_text"><span>@@num</span> из 20</div>
				</div>
				<svg class="progress_bar" width="157" height="6" viewBox="0 0 157 6" fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<rect x="0.5" y="0.5" width="156" height="5" rx="2.5" fill="#31304C" stroke="#704AD9" />
					<path
						d="M0.523438 3.00002C0.523438 1.56408 1.6875 0.400024 3.12344 0.400024H103.457V5.60002H3.12343C1.68749 5.60002 0.523438 4.43596 0.523438 3.00002Z"
						fill="url(#paint0_linear_611_14478)" />
					<defs>
						<linearGradient id="paint0_linear_611_14478" x1="0.523437" y1="2.8" x2="103.457" y2="2.79999"
							gradientUnits="userSpaceOnUse">
							<stop stop-color="#704AD9" />
							<stop offset="1" stop-color="#6249FF" />
						</linearGradient>
					</defs>
				</svg>
			</div>
		</div>
		<button class="card__button button_card">
			Участвовать
		</button>
	</div>
</div>
